<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <script src="./script/script.js" defer></script>
    <title>Books</title>
</head>
<body>
    <div id="main-flex-container">
        <div id="main-grid-container">
            <div id="header">
                <div>
                    <p id="logo" class="montserrat">BOOKS</p>
                </div>
                <div id="book-and-audio">
                    <div>
                        <button>
                            <img src="./assets/icons/bookshelf.svg" alt="book icon" class="icon">
                            <p class="montserrat">Books</p>
                        </button>
                    </div>
                    <div>
                        <button>
                            <img src="./assets/icons/headphones.svg" alt="audio book icon" class="icon">
                            <p class="montserrat">AudioBooks</p>
                        </button>
                    </div>
                </div>
                <div>
                    <img src="./assets/icons/bookmark-outline.svg" alt="bookmark icon" class="icon">
                    <img src="./assets/icons/book-plus-outline.svg" alt="add book icon" class="icon" id="add-book">
                    <img src="./assets/images/295206124_3276471359297819_8005983615595560632_n.jpg" alt="profile picture" id="profile-picture">
                    <img src="./assets/icons/dots-vertical.svg" alt="vertical dots icon" class="icon">
                </div>
            </div>
            <div id="new-section">
                <div id="new-trending">
                    <div>
                        <p class="libre-caslon larger">
                            New &<br>
                            Trending
                        </p>
                        <p class="montserrat smaller">Explore new worlds from authors</p>
                        <input type="text" name="search" class="input" placeholder="Titles, author, or topics">
                    </div>
                </div>
                <div>
                    <img src="./assets/images/54981009.jpg" alt="book cover" id="hero-image" class="image">
                </div>
                <div>
                    <div>
                        <img src="./assets/images/jordoan Peterson.jpg" alt="image of the author" class="last-read image" id="author-pic">
                    </div>
                    <div>
                        <img src="./assets/images/subtle art.jpg" alt="image of the audio book" class="last-read image">
                    </div>
                </div>
            </div>
            <div id="added-books">
                <p class="libre-caslon small rotated-text">Recently Added</p>
                <div id="bookshelf">
                </div>
            </div>
        </div>
    </div>
    <p id="credit" class="smaller montserrat">
        All the design concepts belong to<a href="https://dribbble.com/nikitinteam">Bogdan Nikitin</a>
    </p>
    <form action="#" id="addbook-form">
        <div id="fieldset-div">
            <fieldset>
                <legend class="libre-caslon">Add Your Book</legend>
                <div>
                    <label for="name" class="montserrat small">Name</label>
                    <input type="text" id="name" name="name" class="input form-input">
                </div>
                <div>
                    <label for="author" class="montserrat small">Author</label>
                    <input type="text" id="author" name="author" class="input form-input">
                </div>
                <div>
                    <label for="pages" class="montserrat small">Pages</label>
                    <input type="text" id="pages" name="pages" class="input form-input">
                </div>
                <div>
                    <label for="hasRead" class="montserrat small">Have you read it?</label>
                    <input type="text" id="hasRead" name="hasRead" class="input form-input" placeholder="true or false">
                </div>
            </fieldset>
        </div>
        <div>
            <button type="submit" id="add-button" class="montserrat">Add</button>
            <button type="button" id="close-button"><img src="./assets/icons/close.svg" alt="close button" class="icon" id="close-icon"></button>
        </div>
    </form>
</body>
</html>
